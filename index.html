<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEWS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="main-nav container flex ">
            <a href="#" onclick="reload()" class="company-logo"></a>
            <img src="./ABC-News-Logo-2007.png" height="60px" width="100px" alt="company logo">
            </a>
            <div class="nav-links">

                <ul>

                    <li class="hover-link nav-items" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                    <li class="hover-link nav-items" id="finance" onclick="onNavItemClick('finance')">finance</li>
                    <li class="hover-link nav-items" id="politics" onclick="onNavItemClick('politics')">politics</li>

                </ul>
            </div>
            <div class="search-bar flex">
                <input id="search-text" type="text" class="news-input" placeholder="eg.science">
                <button id="search-button" class="search-button">search</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="cards-container container flex" id="cards-container">
            <template id="template-news-card">
                <div class="card">
                    <div class="card-header">
                        <img src="https://via.placeholder.com/400x200" alt="news-image " id="news-image">
                    </div>
                    <div class="card-content">
                        <h3 id="news-title">This is the title</h3>
                        <h6 class="news-source" id="news-source">End gadget 14/08/2024</h6>
                        <p class="news-desc" id="news-desc"> Lorem ipsum dolor sit amet consectetur adipisicing elit.
                            Illo perspiciatis ab magni explicabo alias, facere doloribus
                            temporibus deleniti eligendi? Minus, harum. Repellat
                            repudiandae magnam alias, soluta quo magni
                            assumenda nisi.</p>
                    </div>
                </div>
            </template>

    </main>

    <script src="script.js"></script>
</body>

</html>
